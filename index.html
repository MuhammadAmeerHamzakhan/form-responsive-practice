<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Registration Form </h1>
    <br>
    <div>
    <form>
        <div class="input-box">
        <label for="fname" class="details">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name">  
        </div>
        <div class="input-box">
        <label for="lastname" id="lastname" class="details" >Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter Your Last Name"> <br> <br>
        </div>
        <div class="input-box">
        <label for="dob" class="details">Date Of Birth:</label>
        <input type="text" id="dob" name="dob" placeholder="Enter Your Date Of Birth">  
        </div>
        <div class="input-box">
        <input type="tel" id="Contact" name="Contact" placeholder="Contact Number"> <br> <br>
        </div>
        <div class="input-box">
        <label for="Email" class="details">Email:</label>
        <input type="text" id="Email" name="Email" placeholder="Enter Your Email">  
        </div>
        <div class="input-box">
        <label for="Password" id="Password1" class="details">Password:</label>
        <input type="password" id="Password" name="Password" placeholder="Enter Your Password"> <br> <br>
        </div>
        <label for="radio" id="radio" class="details">Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female <br>
        <textarea rows="4" cols="50" name="comment"></textarea> <br> <br>
        
        <button id="btn">submit</button>
    </form>
    </div>
</body>
</html>
