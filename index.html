<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Registration Form </h1>
    <br>
    <div>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">  
        <label for="lastname" id="lastname" >Last Name:</label>
        <input type="text" id="lastname" name="lastname"> <br> <br>
        <label for="dob">Date Of Birth:</label>
        <input type="text" id="dob" name="dob">  
        <label for="Contact" id="Contact" >Contact:</label>
        <input type="tel" id="Contact" name="Contact"> <br> <br>
        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email">  
        <label for="Password" id="Password1" >Password:</label>
        <input type="password" id="Password" name="Password"> <br> <br>
        <label for="radio" id="radio" >Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <br>
        <textarea rows="4" cols="50" name="comment"></textarea>
        <button>submit</button>
    </form>
    </div>
</body>
</html>
